<!DOCTYPE html>
<html>
<head>
  <title>Log in</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans: 400,700">
<link rel="stylesheet" type="text/css" href="shop.css">
</head>
<body>
  <header>
    <h1>Nile</h1>
    <div class="checkout">
      <p id="cartItems">Item(s) in cart: <span id="numItem">0</span></p>
    </div>
  </header>

  <div class="container">
    <nav>
      <div>
      <a href="index.html"><button type="button" class="navBtn">Catalogue</button></a>
      <a href="login.html"><button type="button" class="navBtn checkoutBtn">Cart</button></a>
      <a href="login.html"><button type="button" class="navBtn account">Account</button></a>
      <a href="login.html"><button type="button" class="navBtn vendor">Vendor</button></a>
      </div>
    </nav>

    <main>
        <div id="loginInput">
        <label for="username">Your username: </label>
        <input id="userName" name="userName" type="text"> <br>

        <label for="userPassword">Your password: </label>
        <input id="password" name="password" type="password">

        <button id="formBtn">Log in</button>
        <span id="invalidPass"></span>
        </div>
    </main>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js'>
  </script>
  <script src='catalogue.js'></script>
</body>
</html>
